<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | Madhu Siddharth</title>

  <link rel="stylesheet" href="../css/normalize.css" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/font-root-styles/general-sans.css" />
  <link rel="stylesheet" href="../css/font-root-styles/okinesans.css" />
  <link rel="stylesheet" href="../css/font-root-styles/satoshi.css" />

  <style>
    /* Specific Layout for Coming Soon Page */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1; /* Pushes footer down */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertically center */
      align-items: center;     /* Horizontally center */
      text-align: center;
      padding: 2rem;
    }

    .status-badge {
      background: #e0e0e0;
      color: #555;
      padding: 8px 16px;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 1.5rem;
      display: inline-block;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      line-height: 1.1;
    }

    p {
      font-size: 1.1rem;
      color: #666;
      max-width: 500px;
      margin-bottom: 2.5rem;
      line-height: 1.6;
    }

    .back-btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #1a1a1a;
      color: #ffffff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.2s ease, background-color 0.2s;
    }

    .back-btn:hover {
      background-color: #000;
      transform: translateY(-2px);
    }

    /* Animation Canvas Style */
    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<header>
  <nav>
    <h1><span class="logo">DS | Analyst</span></h1>
  </nav>
</header>

<main>
  <div>
    <div class="status-badge">Work in Progress</div>

    <h1>Construction in<br>Progress</h1>

    <p>
      I am currently documenting the details of this project.
      Please check back soon for the full case study, architecture diagrams, and results.
    </p>

    <a href="../projects.html" class="back-btn">
      ‚Üê Back to Projects
    </a>
  </div>
</main>

<footer>
  <p>Designed and Developed by <span>Madhu Siddharth Suthagar</span></p>
</footer>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
